name: Release Tauri App

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch: # Manuel Ã§alÄ±ÅŸtÄ±rma iÃ§in

jobs:
  build-windows:
    runs-on: windows-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Tauri App with Signing
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: 'ClipCrab ${{ github.ref_name }}'
          releaseBody: |
            ## ðŸ¦€ ClipCrab ${{ github.ref_name }}
            
            ### Installation
            - **Windows:** Download `.msi` or `.exe` installer below
            
            ### Auto-Update
            Existing users will be notified automatically!
          releaseDraft: false
          prerelease: false
          includeUpdaterJson: true
